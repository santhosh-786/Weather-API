<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main id="main_page">
        <section id="card">
                <aside id="search">
                    <input type="text" name="location" id="location" placeholder="enter your location">
                    <button class="fa-solid fa-magnifying-glass" id="btn"></button>
                </aside>
                <aside id="weather_image">
                        <img src="./weather.png" alt="" id="img">
                        <p id="weather_description"></p>
                </aside>
                <aside id="weather_details">
                        <article id="temperature">
                            <p class="number" id="temp_num">0 <sup>o</sup>C</p>
                            <h1 class="details">Temperature</h1>
                        </article>
                        <article id="humidity">
                            <p class="number" id="humid_num">0%</p>
                            <h1 class="details">Humidity</h1>
                        </article>
                </aside>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
